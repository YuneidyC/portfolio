            <div class="figures-container"></div>

                <div class="about-me__information">
                    <div class="about-me__information__picture">
                        <img src="./assets/image/YuneidyC.jpeg" alt="My photo">
                    </div>
                    <div class="about-me__details">
                        <p class="about-me__details__name" data-descr="Yuneidy">Hi, I'm </p>
                        <p class="about-me__details__profession">FRONT END DEVELOPER</p>
                        <p class="about-me__details__information"></p>
                    </div>
                    <div class="mouse_scroll">
                        <p>Scroll down</p>
                        <div>
                            <span class="m_scroll_arrows one"></span>
                            <span class="m_scroll_arrows two"></span>
                            <span class="m_scroll_arrows three"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="projects reveal" id="projects-section">
            <div class="project">
                <div class="project__container">
                    <div class="project__filter"></div>
                    <div class="project__list"></div>
                </div>
