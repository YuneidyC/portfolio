<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuneidyC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/icons/YCIcon.svg">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles/mobile.css" media="(max-width: 480px)" />
</head>

<body>
    <header>
        <div class="left transition-left"></div>
        <div class="bottom transition-bottom"></div>
    </header>
    <main>
        <section class="about-me">
            <div class="about-me__container">
                <div class="about-me__information reveal">
                    <div class="about-me__information__picture">
                        <img src="./assets/image/YuneidyC.jpeg" alt="My photo">
                    </div>
                    <div class="about-me__details">
                        <p class="about-me__details__name" data-descr="Yuneidy">Hi, I'm </p>
                        <p class="about-me__details__profession">FRONT END DEVELOPER</p>
                        <p class="about-me__details__information"></p>
                    </div>
                </div>
            </div>
            <div class="project reveal">
                <div class="project__container">
                    <div class="project__filter"></div>
                    <div class="project__list"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js" defer></script>
</body>

</html>
